name: database_adapter_firestore_browser
version: 0.2.0
description:
  An adapter for connecting 'package:database' to Google Cloud Firestore. Works only in browsers.
homepage: https://github.com/dint-dev/database

environment:
  sdk: '>=2.6.0 <3.7.0'

dependencies:
  database: ^0.3.0
  firebase: ^7.0.0
  meta: ^1.1.0

dev_dependencies:
  pedantic: ^1.8.0
  test: ^1.8.0
  test_io: ^0.1.0

dependency_overrides:
  database:
    path: '../../database'